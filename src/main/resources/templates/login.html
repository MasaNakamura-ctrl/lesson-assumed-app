<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>レッスン記録</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script th:src="@{/js/script.js}"></script>
    </head>
    <body>
        <h1>レッスン記録</h1>
        <h2>ログイン</h2>
        <div class="login">
            <form action="/check" method="POST">
                <input type="text" placeholder="ユーザーID" id="userid" name="userid" required>
                <br>
                <input type="password" placeholder="パスワード" id="confirmword" name="confirmword" required>
                <br>
                <!-- ユーザーIDとパスワードが正しければ記録一覧画面へ遷移 -->
                <button class="button-style" type="submit">ログイン</button>
            </form>
            <br>
            <!-- ログインに失敗した場合にメッセージを表示 -->
            <p class="mock-error" th:if="${error}" th:text="${error}"></p>
        </div>
    </body>
</html>
