<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>レッスン記録</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script th:src="@{/js/script.js}"></script>
    </head>
    <div>
        <h1>レッスン記録</h1>
        <h2>記録一覧</h2>
        <table class="history-table" border="1">
            <thead>
                <tr class="table-column">
                    <th>id</th>
                    <th>登録日</th>
                    <th>生徒名</th>
                    <th>詳細</th>
                </tr>
            </thead>
            <tbody>
                <!-- DBから取得したレッスン記録の行を表示 -->
                <tr class="table-line" th:each="lessons : ${lessons}">
                    <td th:text="${lessons.id}"></td>
                    <td th:text="${lessons.lessonDate}"></td>
                    <td th:text="${lessons.studentName}"></td>
                    <!-- 記録詳細画面へ遷移 -->
                    <th>
                        <a th:href="@{/read}" class="read-btn">確認</a>
                    </th>
                </tr>
            </tbody>
        </table>
        <div class="add-btn">
            <br>
            <!-- 記録登録画面へ遷移 -->
            <a th:href="@{/create}" class="btn">登録</a>
        </div>
    </body>
</html>
